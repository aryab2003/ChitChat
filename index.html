<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chit-Chat</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-3B0XqMzRRmUf76oVp4R86NErXJvZb7r0U4kkwZAy1BI+gPpZ3bGQL7iIdXfwnfkK"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="chat__section">
      <div class="brand">
        <img height="40" src="" alt="" />
        <div class="brand">
          <h1>ChitChat</h1>
          <button class="vc">
            <a
              href="https://65fc5bd93365df3e074aee97--gleeful-taffy-0a4db8.netlify.app/"
              >VideoCall</a
            >
          </button>
        </div>
      </div>
      <div class="message__area"></div>
      <div class="input-container">
        <textarea
          id="textarea"
          cols="30"
          rows="1"
          placeholder="Write a message..."
        ></textarea>
        <button id="send-btn">Send</button>
      </div>
      <div class="user-count">
        <p>Users Connected: <span id="connection-count">0</span></p>
      </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
